<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hype Foundry â€” Client Portal</title>
    <link rel="icon" type="image/png" href="/discovery/HSS/hf-favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bricolage+Grotesque:wght@400;500;600;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --color-black: #1A1A1A;
            --color-white: #FFFFFF;
            --color-bg: #F7F7F5;
            --color-hint: #777777;
            --color-accent: #D5FF02;
            --font-family: 'Bricolage Grotesque', sans-serif;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family);
            background: var(--color-bg);
            color: var(--color-black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 24px;
        }

        .container {
            text-align: center;
            max-width: 480px;
        }

        .logo {
            width: 180px;
            height: auto;
            margin-bottom: 48px;
        }

        h1 {
            font-weight: 800;
            font-size: clamp(32px, 6vw, 48px);
            line-height: 1.05;
            letter-spacing: -0.02em;
            margin-bottom: 16px;
        }

        p {
            font-size: 17px;
            color: var(--color-hint);
            line-height: 1.5;
            margin-bottom: 32px;
        }

        a {
            font-family: var(--font-family);
            font-weight: 600;
            font-size: 15px;
            color: var(--color-black);
            text-decoration: none;
            border-bottom: 2px solid var(--color-accent);
            padding-bottom: 2px;
            transition: border-color 0.2s ease;
        }

        a:hover {
            border-color: var(--color-black);
        }

        .footer {
            position: fixed;
            bottom: 32px;
            font-size: 13px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/discovery/HSS/hf-logo@2x.png" alt="Hype Foundry" class="logo">
        <h1>Client Portal</h1>
        <p>This space is reserved for Hype Foundry clients. If you've been sent a link, please check your email for the direct URL.</p>
        <a href="mailto:hello@hypefoundry.studio">hello@hypefoundry.studio</a>
    </div>
    <div class="footer">Hype Foundry</div>
</body>
</html>
