<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hype Foundry / Client Access</title>
  <style>
    *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }
    :root {
      --bg: #E2E1DE;
      --primary: #111111;
      --tertiary: #999999;
      --accent: #C8FF00;
    }
    body {
      font-family: 'Helvetica Neue', Helvetica, Arial, -apple-system, sans-serif;
      background: var(--bg);
      height: 100vh;
      display: flex; align-items: center; justify-content: center;
      -webkit-font-smoothing: antialiased;
    }

    .login-card {
      text-align: center; max-width: 340px; width: 100%; padding: 0 24px;
    }
    .login-logo {
      height: 26px; width: auto; margin-bottom: 48px; opacity: 0.5;
    }
    .login-label {
      font-size: 11px; font-weight: 400; color: var(--tertiary);
      letter-spacing: 0.14em; text-transform: uppercase; margin-bottom: 32px;
    }
    .login-input-wrap { margin-bottom: 20px; position: relative; }
    .login-input {
      width: 100%; padding: 14px 16px;
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 15px; color: var(--primary);
      background: #ffffff; border: 1px solid rgba(0,0,0,0.1);
      border-radius: 6px; outline: none; text-align: center;
      transition: border-color 0.2s;
    }
    .login-input:focus { border-color: rgba(0,0,0,0.25); }
    .login-input.error { border-color: #C0392B; }
    .login-error {
      font-size: 12px; color: #C0392B; margin-top: 8px;
      opacity: 0; transition: opacity 0.2s;
    }
    .login-error.visible { opacity: 1; }
    .login-button {
      font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
      font-size: 13px; font-weight: 500; letter-spacing: 0.04em;
      color: var(--primary); background: var(--accent);
      border: none; border-radius: 6px; padding: 12px 32px;
      cursor: pointer; transition: opacity 0.2s;
    }
    .login-button:hover { opacity: 0.85; }

    /* ── Loading spinner ── */
    .login-spinner {
      display: none;
      margin: 0 auto;
      width: 28px; height: 28px;
      border: 2.5px solid rgba(200,255,0,0.2);
      border-top-color: var(--accent);
      border-radius: 50%;
      animation: spin 0.7s linear infinite;
    }
    .login-spinner.visible { display: block; }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .login-card.loading .login-input,
    .login-card.loading .login-button,
    .login-card.loading .login-error { display: none; }
    .login-card.loading .login-input-wrap { display: none; }
  </style>
</head>
<body>

<div class="login-card" id="login-card">
  <img src="assets/hf-logo-horizontal@2x.png" alt="Hype Foundry" class="login-logo">
  <p class="login-label">Client Presentation</p>
  <div class="login-input-wrap">
    <input type="password" id="login-password" class="login-input" placeholder="Enter access code" autocomplete="off" autofocus>
    <p class="login-error" id="login-error">Incorrect code. Please try again.</p>
  </div>
  <button id="login-submit" class="login-button">View Presentation</button>
  <div class="login-spinner" id="login-spinner"></div>
</div>

<script>
(function() {
  var HASH = '44ce7811870265914e7ed29ab916e09a37643f9489a0faee85d73b14413d474e';
  var card = document.getElementById('login-card');
  var input = document.getElementById('login-password');
  var btn = document.getElementById('login-submit');
  var errorEl = document.getElementById('login-error');
  var spinner = document.getElementById('login-spinner');

  if (sessionStorage.getItem('hss-auth') === 'true') {
    window.location.replace('presentation.html');
    return;
  }

  async function hash(pw) {
    var data = new TextEncoder().encode(pw);
    var buf = await crypto.subtle.digest('SHA-256', data);
    return Array.from(new Uint8Array(buf)).map(function(b) {
      return b.toString(16).padStart(2, '0');
    }).join('');
  }

  async function attempt() {
    var h = await hash(input.value);
    if (h === HASH) {
      sessionStorage.setItem('hss-auth', 'true');
      card.classList.add('loading');
      spinner.classList.add('visible');
      setTimeout(function() {
        window.location.href = 'presentation.html';
      }, 1200);
    } else {
      input.classList.add('error');
      errorEl.classList.add('visible');
      input.value = '';
      input.focus();
      setTimeout(function() { input.classList.remove('error'); }, 1500);
    }
  }

  btn.addEventListener('click', attempt);
  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') attempt();
    errorEl.classList.remove('visible');
  });
})();
</script>

</body>
</html>
